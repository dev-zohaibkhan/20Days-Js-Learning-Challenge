<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mouse Clicking Project</title>
    <style>
        body{
            margin: 0;
            height: 100vh;
        }
        .circle{
            width: 50px;
            height: 50px;
            border: 1px solid rgb(43, 43, 189);
            border-radius: 50%;
            pointer-events: none;
            position: fixed;
            animation: fadeout 0.6s ease forwards;
        }
        @keyframes fadeout {
            to{
                transform: scale(1.5);
                opacity: 0;
            }
        }
    </style>
</head>
<body>
    <script>
        let body = document.querySelector("body");
        body.addEventListener("click", (e) => {
            const circle = document.createElement("div");
            circle.className = "circle";
            circle.style.left = e.clientX - 20 + "px";            
            circle.style.top = e.clientY - 20 + "px";
            body.appendChild(circle)

            // for removeing element
            setTimeout(() => {
                circle.remove()
            }, 600);
        });

        

    </script>
</body>
</html>

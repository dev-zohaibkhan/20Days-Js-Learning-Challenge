<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript Events</title>
    <style>
        #circle{
            width: 50px;
            height: 50px;
            border: 1px solid red;
            border-radius: 50%;
            position: absolute;
            top: 0;
            left: 0;
        }
        body{
            height: 90vh;
            overflow-x: hidden;
        }
    </style>
</head>
<body>
    <div id="circle"></div>
    <!-- <button>Click</button> -->

    <script>
        // let btn = document.querySelector("button");
        let circleMove = document.getElementById("circle");
        let body = document.querySelector("body");

        body.addEventListener("mousemove", (e) => {
            circleMove.style.left = `${e.clientX}px`
            circleMove.style.top = `${e.clientY}px`
        })

    </script>
</body>
</html>
